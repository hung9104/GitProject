<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width" />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <h1>Đăng kí học viên</h1>
        <div>
            <label>Họ và tên:</label><br>
            <input type="text" name="họ và tên">
        </div>
        <div>
            <label>Ngày sinh</label><br>
            <input type="text" name="ngày sinh">
        </div>
        <div>
            <label>Giới tính</label><br>
            <input type="radio" name="sex" value="nam">Nam<br>
            <input type="radio" name="sex" value="nữ">Nữ<br>
        </div>
        <div>
            <label>Địa chỉ</label><br>
            <textarea rows="4" cols="10"></textarea>
        </div>
        <div>
            <label>Lớp</label><br>
            <select>
                <option></option>
            </select>
        </div>
        <div>
            <label>Email:</label><br>
            <input type="text" name="email">
            <div>
                <label>Số điện thoại</label><br>
                <input type="text" name="số điẹn thoại">
            </div>
        </div>
        <div>
            <input type="submit" name="Đăng kí">
            <input type="reset" name="Nhập lại"
        </div>
    </body>
</html>
